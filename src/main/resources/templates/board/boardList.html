<!DOCTYPE html>
<html lang="ko", xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">

    <title>boardList</title>
</head>
<body>
<div th:class="container">
    <div>
        <table class="table-bordered">
            <thead>
                <th>번호</th>
                <th>제목</th>
                <th>작성자</th>
                <th>작성일</th>
            </thead>
            <tbody>
                <tr th:each="board : ${boardList}">
                    <td>
                        <a th:text="${board.boardId}"></a>
                    </td>
                    <td>
                        <a th:href="@{/giantstep-study/board/{boardId}/detail (boardId=${board.boardId})}" th:text="${board.boardTitle}"></a>
                    </td>
                    <td>
                        <a th:text="${board.boardWriter}"></a>
                    </td>
                    <td>
                        <a th:text="${#temporals.format(board.boardCreateDate, 'yyyy.MM.dd.') }"></a>
                    </td>
                </tr>
            </tbody>
        </table>
        <a th:href="@{/giantstep-study/board/boardAddForm}" th:class="btn-info" role="button">글쓰기</a>
    </div>
</div>
</body>
